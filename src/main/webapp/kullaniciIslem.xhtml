<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Stok Takip</title>
       <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>     
    </h:head>
       <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                    <h2 style="text-align: center">ŞİRKET YÖNETİM PANELİ</h2>
                    <h:outputLabel value="#{username} kullanıcısı hoş geldiniz"> </h:outputLabel> 
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175">
                    <p:menu>
                      <p:submenu label="İşlemler">
                         <p:menuitem value="Ana menü"  url="#{login.Dirige(0)}" />
                          <p:menuitem value="Ürün işlemleri"  url="#{login.Dirige(1)}" />
                            <p:menuitem value="Kullanıcı işlemleri"  url="#{login.Dirige(2)}" />
                             <p:menuitem value="Çıkış"  url="#{login.Dirige(3)}" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
<h4>KULLANICILAR</h4>
       <h:form id="userForm">
        <h:dataTable id="userTable" binding="#{table}" value="#{userbean.userList}"  var="user" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{table.rowIndex + 1}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ad</f:facet>
                <h:outputText value="#{user.ad}" />
            </h:column>
            <h:column>
                <f:facet name="header">Soyad</f:facet>
                <h:outputText value="#{user.soyad}" />
            </h:column>
            <h:column>
                <f:facet name="header">Kullanıcı adı</f:facet>
                <h:outputText value="#{user.username}" />
            </h:column>
            <h:column>
                <f:facet name="header">Şifre</f:facet>
                <h:outputText value="#{user.password}" />
            </h:column>
            <h:column>
                <f:facet name="header">Yetki</f:facet>
                <h:outputText value="#{user.yetki_id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Güncelle</f:facet>
                <h:commandButton value="Güncelle" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Sil</f:facet>
                <h:commandButton  value="Sil" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton value="Kullanıcı Ekle" class="btn btn-success btnSpace" />
        </center>
    </h:form>
       <h:inputText autocomplete="on">
            <f:passThroughAttribute name="placeHolder" value="Search">
            </f:passThroughAttribute>
        </h:inputText>
            <h:commandButton value="Kullanıcı Ara" class="btn btn-success btnSpace" />
                </p:layoutUnit>

            </p:layout>

        </h:body>
</html>
