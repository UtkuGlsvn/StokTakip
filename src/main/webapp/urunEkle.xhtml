<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Stok Takip</title>
    </h:head>
       <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                    <h2 style="text-align: center">KULLANICI EKLEME PANELİ</h2>
                    <h:outputLabel value="#{username} kullanıcısı hoş geldiniz"> </h:outputLabel> 
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175">
                    <p:menu>
                        <p:submenu label="İşlemler">
                         <p:menuitem value="Ana menü"  url="#{login.Dirige(0)}" />
                          <p:menuitem value="Çıkış"  url="#{login.Dirige(3)}" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
 		<h4>Kullanıcı Paneli</h4> 
 		<h:panelGrid columns="2" border="1">
 		<h:outputLabel value="Barkod ID:"></h:outputLabel>
 		<h:inputText> </h:inputText>
 		<h:outputLabel value="Urun İsmi:"></h:outputLabel>
 		<h:inputText> </h:inputText>
                <h:outputLabel value="Kategori:"></h:outputLabel>
 		<h:inputText> </h:inputText>
 		<h:outputLabel value="Fiyat:"></h:outputLabel>
                <h:inputText> </h:inputText>
                <h:outputLabel value="Urun Sayısı:"></h:outputLabel>
 		<h:inputText> </h:inputText>
                <h:outputLabel value="Depo İsmi:"></h:outputLabel>
 		<h:inputText> </h:inputText>
                <h:outputLabel value="Depo Adresi:"></h:outputLabel>
 		<h:inputText> </h:inputText>
 		<h:outputLabel value="Urun Bilgileri:"></h:outputLabel>
                <h:inputTextarea> </h:inputTextarea>
 		<h:outputLabel value="Kullanıcı yetki:"></h:outputLabel>
 				<h:selectOneMenu id="selectManyListbox"
			required="#{showcaseModelBean.selectedComponent.required}"
			value="#{selectManyModelBean.favoriteIds}">
			<f:selectItem itemValue="#{null}" itemLabel="-- Select --" noSelectionOption="true" />
			<f:selectItem itemLabel="Compatible" itemValue="1" />
			<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
			<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
			<f:selectItem itemLabel="Lightweight" itemValue="4" />
			<f:selectItem itemLabel="Open Source" itemValue="5" />
		</h:selectOneMenu>
 		 </h:panelGrid>
 		 <h:commandButton value="İşlemi tamamla"></h:commandButton>                
         </p:layoutUnit>

            </p:layout>

        </h:body>
</html>
