<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Stok Takip</title>
    </h:head>
       <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                    <h2 style="text-align: center">KULLANICI EKLEME PANELİ</h2>
                    <h:outputLabel value="#{username} kullanıcısı hoş geldiniz"> </h:outputLabel> 
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175">
                    <p:menu>
                        <p:submenu label="İşlemler">
                         <p:menuitem value="Ana menü"  url="#{login.Dirige(0)}" />
                          <p:menuitem value="Çıkış"  url="#{login.Dirige(3)}" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
 		<h4>Kullanıcı Paneli</h4> 
 		<h:panelGrid columns="2" border="1">
 		 </h:panelGrid>
 		 <h:commandButton value="Seçili kullanıcıyı sil"></h:commandButton>                
         </p:layoutUnit>

            </p:layout>

        </h:body>
</html>
